<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" th:fragment="modal" id="createCakeModal" tabindex="-1" role="dialog"
     aria-labelledby="createCakeModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCakeModalTitle"> Create Cake </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="#" th:action="@{/cake-submit}" th:object="${cake}" method="post">
                    <div class="form-group row">
                        <label for="title" class="col-2 col-form-label">Title</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="title" name="cake-title" th:field="*{title}"
                                   value="" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-2 col-form-label">Description</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="description" name="cake-description"
                                   th:field="*{description}" value=""/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-2 col-form-label">Image</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="image" name="cake-image" th:field="*{image}"
                                   value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button th:text="#{btn.close}" type="button" class="btn btn-secondary" data-dismiss="modal"/>
                        <button th:text="#{btn.save}" type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
