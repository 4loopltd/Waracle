<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<nav th:fragment="nav" class="navbar navbar-expand navbar-dark bg-primary">
    <div class="navbar-nav w-100">
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/logo.png}" th:alt="#{app.logo}" width="30" height="30"
                 class="d-inline-block align-top">
            <span th:text="#{app.title}" class="ps-1"/>
        </a>
    </div>
    <div sec:authorize="isAuthenticated()" class="text-right" >
        <a th:text="#{btn.logout}" th:href="@{/logout}" class="btn btn-primary"/>
    </div>
</nav>
</body>
</html>
